<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chord Sheet Transposer</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <h1> Chord Sheet Transposer</h1>
        <div id="section_body" class="section_body">
        <div id="dashboard" class="dashboard">
            <div id="key_label" class="key_label">Current Key: </div>
            <div id="key_display" class="key_display">?</div>
            <div id="key_label" class="key_label">Transpose: </div>
            <button id="button_plus">+</button>
            <button id="button_minus">-</button>
        </div>
        <form>
        <textarea id="text_entry" rows="30" placeholder="Paste chord sheet here"></textarea>
        </form>    
         </div>
        <script src="transposer.js"></script>

        

    </body>
</html>
